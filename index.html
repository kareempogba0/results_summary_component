<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="reaction">
          <div class="wanted">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            Reaction
          </div>
          <div><p><strong>80</strong>
            / 100</p></div>
        </div>
        <div class="memory">
          <div class="wanted">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            Memory
          </div>
          <div><p><strong>92</strong>
            / 100</p></div>
        </div>
        <div class="verbal">
          <div class="wanted">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            Verbal
          </div>
          <div><p><strong>61</strong>
            / 100</p></div>
        </div>
        <div class="visual">
          <div class="wanted">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            Visual
          </div>
          <div><p><strong>71</strong>
            / 100</p></div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
